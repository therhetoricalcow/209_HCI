{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ note['title'] }}" {% endblock %} </h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" placeholder="Note Title" class="form-control"
            value="{{ request.form['title'] or note['title']}}">
        </input>
    </div>
    <div class="form-group">
        <label for="class">Class</label>
        <input type="text" name="class" placeholder="Note Class" class="form-control"
            value="{{ request.form['class'] or note['class']}}">
        </input>
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Note content"
            class="form-control">{{request.form['content'] or note['content']}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>


</form>

<hr>
<form action="{{ url_for('delete', id=note['id']) }}" method="POST">
    <input type="submit" value="Delete Note"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this note?')">
</form>
{% endblock %}
